<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 상세 페이지</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">홈</a></li>
        <li><a href="#products">제품</a></li>
        <li><a href="#contact">문의</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <section aria-labelledby="product-image">
        <h2 id="product-image">제품 이미지</h2>
        <img src="product.jpg" alt="제품 이미지 설명" />
      </section>

      <section aria-labelledby="product-details">
        <h2 id="product-details">제품 설명</h2>
        <p>이 제품은 고품질 소재로 제작되었으며, 다양한 기능을 제공합니다...</p>
        <p><strong>가격:</strong> ₩99,000</p>
        <button type="button" aria-label="구매하기">구매하기</button>
      </section>

      <section aria-labelledby="reviews">
        <h2 id="reviews">리뷰</h2>
        <ul>
          <li>
            <article>
              <h3>사용자 이름</h3>
              <p>★★★★★</p>
              <p>이 제품은 정말 훌륭합니다!...</p>
            </article>
          </li>
          <li>
            <article>
              <h3>사용자 이름</h3>
              <p>★★★★☆</p>
              <p>좋은 제품이지만, 약간의 개선이 필요합니다...</p>
            </article>
          </li>
        </ul>
      </section>
    </article>
  </main>

  <footer>
    <p>© 2024 [Your Brand Name]. All rights reserved.</p>
  </footer>
</body>

</html>
