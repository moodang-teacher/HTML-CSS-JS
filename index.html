<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 상세 페이지</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">홈</a></li>
        <li><a href="#products">제품</a></li>
        <li><a href="#contact">문의</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <!-- HTML -->
      <section aria-labelledby="product-image">
        <h2 id="product-image">제품 이미지</h2>
        <img id="main-image" src="https://img0.yna.co.kr/etc/inner/KR/2023/04/06/AKR20230406040900005_01_i_P4.jpg"
          alt="제품 이미지 설명" />
        <div class="thumbnails">
          <img src="https://img.etoday.co.kr/pto_db/2020/08/20200818111247_1498932_466_543.png" alt="썸네일 1"
            onclick="changeImage('https://img.etoday.co.kr/pto_db/2020/08/20200818111247_1498932_466_543.png')">
          <img src="https://img.wkorea.com/w/2023/01/style_63b39492c6edc-560x700.jpg" alt="썸네일 2"
            onclick="changeImage('https://img.wkorea.com/w/2023/01/style_63b39492c6edc-560x700.jpg')">
          <img src="https://sports.hankooki.com/news/photo/202211/6813211_997577_344.jpg" alt="썸네일 3"
            onclick="changeImage('https://sports.hankooki.com/news/photo/202211/6813211_997577_344.jpg')">
        </div>
      </section>

      <section aria-labelledby="product-details">
        <h2 id="product-details">제품 설명</h2>
        <p>이 제품은 고품질 소재로 제작되었으며, 다양한 기능을 제공합니다...</p>
        <p><strong>가격:</strong> ₩<span id="product-price">99000</span></p>
        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" onchange="calculateTotal()">
        <p><strong>총 가격:</strong> ₩<span id="total-price">99000</span></p>
        <button type="button" aria-label="구매하기">구매하기</button>
      </section>

      <section aria-labelledby="reviews">
        <h2 id="reviews">리뷰</h2>
        <ul id="review-list">
          <li>
            <article>
              <h3>사용자 이름</h3>
              <p>★★★★★</p>
              <p>이 제품은 정말 훌륭합니다!...</p>
            </article>
          </li>
        </ul>
        <h3>리뷰 작성</h3>
        <form id="review-form" onsubmit="addReview(event)">
          <label for="reviewer-name">이름:</label>
          <input type="text" id="reviewer-name" name="reviewer-name" required>
          <label for="review-rating">평점:</label>
          <select id="review-rating" name="review-rating" required>
            <option value="5">★★★★★</option>
            <option value="4">★★★★☆</option>
            <option value="3">★★★☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="1">★☆☆☆☆</option>
          </select>
          <label for="review-text">리뷰:</label>
          <textarea id="review-text" name="review-text" required></textarea>
          <button type="submit">리뷰 제출</button>
        </form>
      </section>

    </article>
  </main>

  <footer>
    <p>© 2024 [Your Brand Name]. All rights reserved.</p>
  </footer>
</body>

</html>
